<h1>Dina kurser</h1> 
<!-- If no courses are added -->
<div id="emptyList" *ngIf="list.length === 0">
    <p>Inga kurser tillagda.</p>
    <a routerLink="../courses">Hitta en kurs som passar dig ►</a>
</div>
<!-- List with added courses -->
<div *ngFor="let course of list">
    <article>
        <div>
            <a href="{{ course.syllabus }}" target="_blank"><h2>{{ course.courseName }}, {{ course.points }} hp</h2></a>
            <p>{{ course.subject }}, {{ course.level }}({{course.progression}})</p>
            <p>Kurskod: {{ course.courseCode }}</p>
        </div>
        <button (click)="removeCourse(course.courseCode)" *ngIf="parentComp === 'coursePage'">Ta bort</button>
    </article>
</div>
<!-- Empty list button -->
<button (click)="removeList()" id="clearBtn" *ngIf="list.length > 0 && parentComp === 'coursePage'">Töm</button>
<!-- See list button -->
<a routerLink="../schedule" id="moreBtn" *ngIf="list.length > 0 && parentComp === 'homePage'">Dina kurser</a>
